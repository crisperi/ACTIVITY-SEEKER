<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="body" class=".w3-container w3-padding-16 w3-cursive">
    <header id="header" class="w3-container w3-center">
      <h1>ACTIVITY SEEKER</h1>
      <button class="w3-button " id="body" onclick="toggleDarkMode()">DARK/LIGHT MODE</button>
    </header>
    <section class="w3-container w3-padding-large w3-margin">
      <div id="randomActivity" class="w3-half w3-card-4 w3-border">
        <h3>Generate a random activity</h3>
        <button class="w3-btn w3-hover-red "  id="generateButton">Generate</button>
        <div id="generatedResponse-results"></div>
      </div>
      <div
        id="leftActivites"
        class="w3-half w3-card-4 w3-padding-large w3-border"
      >
        <div id="afterSearch-results">
          <div id="searchResults">
            <form id="activityFilter">
              <label for="participants">Participants:</label>
              <select id="participants" name="participants">
                <option value="">Any</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            
              <label for="type">Activity Type:</label>
              <select id="type" name="type">
                <option value="">Any</option>
                <option value="education">education</option>
                <option value="recreational">recreational</option>
                <option value="social">social</option>
                <option value="music">music</option>
                </select>
            
              <button id="submit" type="submit">Find Activity</button>
            </form>
            <p>search results</p>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
