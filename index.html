<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="body" class=".w3-container w3-padding-16 w3-cursive">
    <header id="header" class="w3-container w3-center">
      <h1 class="w3-panel w3-border-bottom ">ACTIVITY SEEKER</h1>
      <button class="w3-button w3-border w3-round " id="body" onclick="toggleDarkMode()">DARK/LIGHT MODE</button>
    </header>
    <section class="w3-container w3-padding-large w3-margin">
      <div id="randomActivity" class="w3-half w3-card-4 w3-border">
        <h3>Generate a random activity</h3>
        <button class="w3-btn w3-border w3-round-large "  id="generateButton">Generate</button>
        <div id="generatedResponse-results"></div>
      </div>
      <div
        id="leftActivites"
        class="w3-half w3-card-4 w3-padding-large w3-border"
      >
        <div id="afterSearch-results">
          <div id="search" >
            <form id="activityFilter" class="w3-container">
              <label for="participants">Participants:</label>
              <select id="participants" name="participants" class="w3-round-large">
                <option value="">Any</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            
              <label for="type">Activity Type:</label>
              <select id="type" name="type" class="w3-round-large">
                <option value="">Any</option>
                <option value="education">education</option>
                <option value="recreational">recreational</option>
                <option value="social">social</option>
                <option value="music">music</option>
                <option value="diy">diy</option>
                <option value="charity">charity</option>
                <option value="cooking">cooking</option>
                <option value="relaxation">relaxation</option>
                <option value="busywork">busywork</option>
                </select>
            
              <button id="submit" type="submit" class="w3-round-large">Find Activity</button>
            </form>
           <div id="find-activity" class="w3-container">

           </div>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
